name: CI

on:
  push:
    branches:
      - *
    paths:
      - tjenestespesifikasjoner/
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven
      - name: Build with Maven
        run: mvn -f tjenestespesifikasjoner -B install
