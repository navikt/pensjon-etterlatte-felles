version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/apps/ey-slackbot"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    groups:
      backend:
        patterns:
          - "ca.cutterslade.analyze"
          - "io.ktor*"
          - "org.jetbrains.kotlinx*"
          - "no.nav.security:token*"
          - "org.slf4j*"
          - "ch.qos.logback*"
          - "org.apache.commons*"
          - "com.fasterxml*"
          - "org.apache.kafka*"
      test:
        patterns:
          - "org.junit*"
          - "io.mockk:mockk"
          - "no.nav.security:mock-oauth2-server"
      micrometer:
        patterns:
          - "io.micrometer*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
  - package-ecosystem: "docker"
    directory: "/apps/etterlatte-notifikasjoner"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
  - package-ecosystem: "docker"
    directory: "/apps/etterlatte-proxy"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
  - package-ecosystem: "docker"
    directory: "/apps/ey-pdfgen"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
  - package-ecosystem: "docker"
    directory: "/apps/ey-slackbot"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10