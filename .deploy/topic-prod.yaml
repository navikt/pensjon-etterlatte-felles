apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: etterlatteytelser
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  pool: nav-prod
  config: # optional; all fields are optional too; defaults shown
    cleanupPolicy: delete  # delete, compact
    minimumInSyncReplicas: 1
    partitions: 1
    replication: 3  # see min/max requirements
    retentionBytes: -1  # -1 means unlimited
    retentionHours: 168  # -1 means unlimited
  acl:
    - team: etterlatte
      application: dodsfall-fra-leesah
      access: readwrite
    - team: etterlatte
      application: journalfoer-soeknad
      access: readwrite
    - team: etterlatte
      application: selvbetjening-api
      access: readwrite
    - team: etterlatte
      application: innsendt-soeknad
      access: readwrite
    - team: etterlatte
      application: sjekk-adressebeskyttelse
      access: readwrite
    - team: etterlatte
      application: etterlatte-kafka-manager
      access: read
    - team: etterlatte
      application: etterlatte-notifikasjoner
      access: readwrite
    - team: etterlatte
      application: etterlatte-fordeler
      access: readwrite
    - team: etterlatte
      application: etterlatte-opplysninger-fra-pdl
      access: readwrite
    - team: etterlatte
      application: etterlatte-opplysninger-fra-soeknad
      access: readwrite
    - team: etterlatte
      application: etterlatte-behandling
      access: readwrite
    - team: etterlatte
      application: etterlatte-oppdater-behandling
      access: readwrite
    - team: etterlatte
      application: etterlatte-vedtaksvurdering
      access: readwrite
    - team: etterlatte
      application: etterlatte-grunnlag
      access: readwrite
    - team: etterlatte
      application: etterlatte-statistikk
      access: readwrite
    - team: etterlatte
      application: etterlatte-brev-api
      access: readwrite
    - team: etterlatte
      application: etterlatte-utbetaling
      access: readwrite
    - team: etterlatte
      application: etterlatte-gyldig-soeknad
      access: readwrite
    - team: etterlatte
      application: etterlatte-hendelser-pdl
      access: readwrite
    - team: etterlatte
      application: etterlatte-beregning-kafka
      access: readwrite
    - team: etterlatte
      application: etterlatte-vedtaksvurdering-kafka
      access: readwrite
    - team: etterlatte
      application: etterlatte-vilkaarsvurdering-kafka
      access: readwrite