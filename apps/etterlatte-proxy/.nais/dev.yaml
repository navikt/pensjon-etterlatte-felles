---
apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-proxy
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 1
    max: 2
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 1
    periodSeconds: 5
    failureThreshold: 3
  readiness:
    path: /internal/is_ready
    initialDelay: 10
    timeout: 1
  resources:
    limits:
      cpu: 500m
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 512Mi
  ingresses:
    - "https://etterlatte-proxy.dev-fss-pub.nais.io"
    - "https://etterlatte-proxy.dev.adeo.no"
  vault:
    enabled: true
    paths:
      - kvPath: "serviceuser/data/dev/srvbarnepensjon"
        mountPath: "/secrets/srvbarnepensjon"
  azure:
    application:
      enabled: true
  webproxy: true
  env:
    - name: STS_REST_URL
      value: http://security-token-service.default.svc.nais.local/rest/v1/sts/token
    - name: STS_SOAP_URL
      value: https://sts-q1.preprod.local/SecurityTokenServiceProvider/
    - name: REGOPPSLAG_URL
      value: https://regoppslag.dev.intern.nav.no/rest
    - name: INSTITUSJONSOPPHOLD_URL
      value: https://inst2-q2.dev.intern.nav.no
    - name: INSTITUSJONSOPPHOLD_AZURE_SCOPE
      value: api://dev-fss.team-rocket.inst2-q2/.default
    - name: TILBAKEKREVING_URL
      value: https://cics-q1.adeo.no/oppdrag/K231CW80
  prometheus:
    enabled: true
    path: /internal/prometheus
  accessPolicy:
    inbound:
      rules:
        - application: selvbetjening-api
          namespace: etterlatte
          cluster: dev-gcp
        - application: journalfoer-soeknad
          namespace: etterlatte
          cluster: dev-gcp
        - application: sjekk-adressebeskyttelse
          namespace: etterlatte
          cluster: dev-gcp
        - application: etterlatte-brev-api
          namespace: etterlatte
          cluster: dev-gcp
        - application: etterlatte-institusjonsopphold
          namespace: etterlatte
          cluster: dev-gcp
        - application: etterlatte-tilbakekreving
          namespace: etterlatte
          cluster: dev-gcp